    <title>Chriss Confecções</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
       @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.6s ease-out forwards;
      }
      @keyframes zoom-for-modal {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-zoom-for-modal {
        animation: zoom-for-modal 0.4s ease-out forwards;
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        30% { transform: translateX(150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }
      .animate-shimmer {
        animation: shimmer 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      /* Blobs Animation */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: float 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
